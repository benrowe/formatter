language: php
sudo: false
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
cache:
  directories:
    - $HOME/.composer/cache
before_install:
  - composer self-update
  - composer validate
install:
  - travis_retry composer install --prefer-dist
script: phpunit --configuration build/phpunit.xml --coverage-clover=coverage.clover
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
notifications:
  email: false
